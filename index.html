<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengunduh Musik MP3 & MP4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .download-links {
      margin-top: 20px;
    }
    .download-links a {
      display: inline-block;
      margin: 10px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-music"></i> Unduh Musik MP3 & MP4 dari YouTube</h1>
  <input type="text" id="youtubeUrl" placeholder="Masukkan URL YouTube di sini...">
  <br>
  <button onclick="download('mp3')">Download MP3</button>
  <button onclick="download('mp4')">Download MP4</button>

  <div class="download-links" id="downloadLinks"></div>

  <script>
    function download(format) {
      const url = document.getElementById("youtubeUrl").value.trim();
      if (!url) {
        alert("Masukkan URL YouTube terlebih dahulu!");
        return;
      }

      // Contoh menggunakan API pihak ketiga (ganti sesuai backend kamu)
      const apiUrl = `https://api.vevioz.com/api/button/${format}/${encodeURIComponent(url)}`;

      // Tampilkan tombol
      document.getElementById("downloadLinks").innerHTML = `
        <p>Silakan klik tombol di bawah ini:</p>
        <iframe src="${apiUrl}" width="100%" height="100" frameborder="0"></iframe>
      `;
    }
  </script>

</body>
</html>
